			<div class="grid-x grid-padding-x">
				<div class="medium-12 cell">
				  	<div class="callout"style="height:100%;">
						<h3 class="text-center">Computer Graphics</h3>
						<div class="orbit float-center" role="region" aria-label="Favorite Space Pictures" data-orbit style="width: 75%; height:40%;">
							<div class="orbit-wrapper">
							  <div class="orbit-controls">
								<button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
								<button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
							  </div>
							  <ul class="orbit-container">
								<li class="is-active orbit-slide">
									<figure class="orbit-figure">
									<!--<img class="orbit-image" src="images/CGCubemap.JPG">-->
									<a href="images/CGCubemap.JPG" class="progressive replace float-center">
										<img src="images/CGCubemap.JPG" class="orbit-image preview" alt="image" />

									</a>

									</figure>

								</li>
								<li class="orbit-slide">
									<figure class="orbit-figure">
									<img class="orbit-image" src="images/CGMultiLight.JPG">
									<figcaption class="orbit-caption">Multiple Lights</figcaption>
									</figure>
								</li>
								<li class="orbit-slide">
								  <figure class="orbit-figure">
									<img class="orbit-image" src="images/CGFog.JPG">
									<figcaption class="orbit-caption">Fog</figcaption>
								  </figure>
								</li>
								<li class="orbit-slide">
								  <figure class="orbit-figure">
									<img class="orbit-image" src="images/CGLight.JPG">
									<figcaption class="orbit-caption">Light</figcaption>
								  </figure>
								</li>
								<li class="orbit-slide">
								  <figure class="orbit-figure">
									<img class="orbit-image" src="images/CGFramebuffer.JPG">
									<figcaption class="orbit-caption">Framebuffer</figcaption>
								  </figure>
								</li>
							  </ul>
							</div>
							<nav class="orbit-bullets">
							  <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
							  <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
							  <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
							  <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
							  <button data-slide="4"><span class="show-for-sr">Fifth slide details.</span></button>
							</nav>
